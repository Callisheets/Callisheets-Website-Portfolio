<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrystal Fucio</title>
    <link rel="stylesheet" href="art.css">
</head>

<body>

    <div class="bg-animation"></div>

    <header>
        <a href="index.html" class="back-btn">← Back to Portfolio</a>
        <h1>Digital Art Gallery</h1>
        <p class="subtitle">A collection of creative expressions</p>
    </header>

    <div class="gallery">
        <div class="arts">
            <div class="art-card" data-title="Soul">
                <img src="Arts Images/Soul.png" alt="Soul"
                    onerror="this.src='https://via.placeholder.com/400/4e2121/ffffff?text=Soul'">
                <div class="art-overlay">
                    <h3 class="art-title">Soul</h3>
                </div>
            </div>
            <div class="art-card" data-title="Pleasure">
                <img src="Arts Images/Pleasure.png" alt="Pleasure"
                    onerror="this.src='https://via.placeholder.com/400/4ecdc4/ffffff?text=Pleasure'">
                <div class="art-overlay">
                    <h3 class="art-title">Pleasure</h3>
                </div>
            </div>
            <div class="art-card" data-title="Happy">
                <img src="Arts Images/Happy.png" alt="Happy"
                    onerror="this.src='https://via.placeholder.com/400/ffe66d/333333?text=Happy'">
                <div class="art-overlay">
                    <h3 class="art-title">Happy</h3>
                </div>
            </div>
            <div class="art-card" data-title="Eyes">
                <img src="Arts Images/Eyes.png" alt="Eyes"
                    onerror="this.src='https://via.placeholder.com/400/ff6b6b/ffffff?text=Eyes'">
                <div class="art-overlay">
                    <h3 class="art-title">Eyes</h3>
                </div>
            </div>
            <div class="art-card" data-title="OC">
                <img src="Arts Images/OC.png" alt="OC"
                    onerror="this.src='https://via.placeholder.com/400/4ecdc4/ffffff?text=OC'">
                <div class="art-overlay">
                    <h3 class="art-title">OC</h3>
                </div>
            </div>
            <div class="art-card" data-title="Look">
                <img src="Arts Images/Look.png" alt="Look"
                    onerror="this.src='https://via.placeholder.com/400/ffe66d/333333?text=Look'">
                <div class="art-overlay">
                    <h3 class="art-title">Look</h3>
                </div>
            </div>
            <div class="art-card" data-title="Two Face">
                <img src="Arts Images/two_face.png" alt="Two Face"
                    onerror="this.src='https://via.placeholder.com/400/ff6b6b/ffffff?text=Two+Face'">
                <div class="art-overlay">
                    <h3 class="art-title">Two Face</h3>
                </div>
            </div>
            <div class="art-card" data-title="Inner Monolog">
                <img src="Arts Images/Inner Monolog.png" alt="Inner Monolog"
                    onerror="this.src='https://via.placeholder.com/400/4ecdc4/ffffff?text=Inner+Monolog'">
                <div class="art-overlay">
                    <h3 class="art-title">Inner Monolog</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <div class="lightbox-close" id="closeLightbox">×</div>
            <div class="lightbox-nav lightbox-prev" id="prevImage">‹</div>
            <img src="" alt="" id="lightboxImage">
            <div class="lightbox-nav lightbox-next" id="nextImage">›</div>
            <div class="lightbox-title" id="lightboxTitle"></div>
        </div>
    </div>

</body>

</html>
